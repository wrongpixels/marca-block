<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Helvetica, Arial, sans-serif;
        width: 220px;
        padding: 12px;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #f9f9f9;
      }

      .header {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 5px;
        margin-bottom: 8px;
        width: 100%;
      }

      h1 {
        margin: 0;
        font-size: 16px;
        color: #333;
        font-weight: bold;
      }

      .switch-container {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 12px;
      }

      .switch {
        position: relative;
        display: inline-block;
        width: 40px;
        height: 22px;
      }

      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 22px;
      }

      .slider:before {
        position: absolute;
        content: '';
        height: 16px;
        width: 16px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }

      input:checked + .slider {
        background-color: #01a373;
      }

      input:checked + .slider:before {
        transform: translateX(18px);
      }

      #status-text {
        font-size: 14px;
        font-weight: 600;
        color: #555;
        min-width: 50px;
      }

      .actions-container {
        display: flex;
        width: 100%;
        gap: 8px;
        margin-bottom: 12px;
      }

      button {
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 13px;
        transition: background 0.2s;
        height: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #open-options {
        background-color: #333;
        color: white;
        flex-grow: 1;
      }

      #open-options:hover {
        background-color: #555;
      }

      #refresh {
        background-color: white;
        border: 1px solid #ddd;
        color: #666;
        width: 32px;
        padding: 0;
        display: none;
      }

      #refresh:hover {
        background-color: #eee;
        color: #333;
      }

      .separator {
        width: 100%;
        height: 1px;
        background-color: #e0e0e0;
        margin-bottom: 8px;
      }

      #gh-footer {
        padding: 2px;
        align-items: center;
        font-size: 12px;
        display: flex;
        gap: 4px;
        color: #6b6b6b;
        text-decoration: none;
      }

      #gh-footer-link {
        border-radius: 4px;
        font-size: 12px;
        font-weight: bold;
      }

      a {
        color: inherit;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <img src="assets/icon-full.png" width="60" height="60" alt="Icon" />
      <h1>MARCA Block</h1>
    </div>

    <div class="switch-container">
      <label class="switch">
        <input type="checkbox" id="enabled" />
        <span class="slider"></span>
      </label>
      <span id="status-text">Activo</span>
    </div>

    <div class="actions-container">
      <button id="open-options">Abrir opciones</button>
      <button id="refresh" title="Recargar pÃ¡gina">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M23 4v6h-6"></path>
          <path d="M1 20v-6h6"></path>
          <path
            d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"
          ></path>
        </svg>
      </button>
    </div>

    <div class="separator"></div>

    <span id="gh-footer">
      <img src="assets/github-mark.svg" alt="GitHub logo" width="16" />
      by
      <span id="gh-footer-link">
        @<a
          href="https://github.com/wrongpixels/fix-comentarios-marca"
          target="_blank"
          >wrongpixels</a
        >
      </span>
    </span>

    <script src="popup.js"></script>
  </body>
</html>
