<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Marca Block</title>
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial,
          sans-serif;
        margin: 0;
        padding: 12px;
        width: 260px;
      }
      label {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      a {
        text-decoration: none;
        color: #1976d2;
      }
      .row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 8px;
      }
      button {
        padding: 6px 10px;
        cursor: pointer;
      }
      .muted {
        color: #666;
        font-size: 0.9em;
      }
    </style>
  </head>
  <body>
    <label><input type="checkbox" id="enabled" /> Marca Block activo</label>
    <div class="row">
      <a href="options.html" target="_blank">Abrir opciones</a>
      <button id="refresh">Recargar</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
